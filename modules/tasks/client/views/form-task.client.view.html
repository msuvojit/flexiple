<section>
  <a class="btn btn-lg btn-primary pull-left" ui-sref="tasks.publicList">View public tasks</a>
  <a class="btn btn-lg btn-primary pull-right" ui-sref="tasks.list">View your Tasks</a>

  <div class="page-header text-center">
    <h2>{{vm.task._id ? 'Edit Task' : 'New Task'}}</h2>
  </div>
 <div class="row">
    <form name="vm.form.taskForm" class="form-horizontal" ng-submit="vm.save(vm.form.taskForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label  col-2" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.task.title" id="title" class="form-control col-10" placeholder="Title" required>
          <div ng-messages="vm.form.taskForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Task title is required.</p>
          </div>          
        </div>

        <div class="form-group row">
          <label for="deadline" class="col-2 col-form-label">Date</label>
          <div class="col-10">
            <input ng-model="vm.task.deadline" class="form-control" type="date" value="2011-08-19" id="date">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-2" for="desc">Description</label>
          <textarea ng-model="vm.task.description" id="description" class="form-control col-10" id="desc" rows="3" placeholder="Description" required></textarea>
          <!--
          <div ng-messages="vm.form.taskForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Task description is required.</p>
          </div>
          -->
        </div>        

        <div class="form-group row">
          <label for="task-type" class="col-2 col-form-label">Task Type</label>          
          <select class="form-control" ng-model="vm.task.tasktype" ng-options="x for x in types"></select>                    
        </div>        

        <div class="form-group">
          <button type="submit" class="btn btn-primary">{{vm.task._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>

 </div>
  
</section>
